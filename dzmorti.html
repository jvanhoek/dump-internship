<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <title>GitHub</title>
</head>
<style>
    p2{ font-size: 1.3ch;
    }
    .blue{
        text-decoration: none;
        color: rgb(0, 0, 255)
    }
    .pozadina{
        background-color: beige;
    }
    .border{
        border: 2px solid rgb(100, 0, 0);
    }
    .gumbek {
      background-color: rgb(63, 22, 22);
         color: white;
         text-decoration: none;
         padding: 15px 32px;
         display: inline-block;
         font-size: 16px;
          margin: 14px 12px;
         cursor: pointer;
  }
</style>

<body class="pozadina">
    <form action="https://github.com/">
        <center>
            <div>
                <br><label for="username">Username</label></br>
                <input type="text" name="username" placeholder="please choose a username">
            </div>
            <div>
                <br><label for="email">E-mail</label></br>
                <input type="text" name="email" placeholder="please write your e-mail address">
            </div>
            <div>
                <br><label for="password">Password</label></br>
                <input type="text" name="password" placeholder="please write a password">
            </div>
            <br>
            <p1><i>Please make sure your password is at least 8 characters long <br> and contains a number and an
                    uppercase
                    letter</i>
            </p1></br>
            <input class="gumbek" type="submit" value="Sign Up">
            <br>
            <p2 class="border">
                By signing up on this page you agree to our
                <a class="blue" href="https://www.google.com/">Terms of service</a>
                and you are supposed to read the
                <a class="blue" href="https://www.google.com/">Privacy statement</a>
            </p2></br>
        </center>
    </form>
</body>

</html>
